<!DOCTYPE html>
<html lang="ja">
  <!-- cssもJavaScriptも一緒に書いててスマートじゃないけど、なんかhtml勉強し始めた頃を思い出してワクワクする。 -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>orekondo</title>
    <link rel="icon" type="image/png" href="icon.ico" />

    <!-- Press Start 2P -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />

    <style>
      html,
      body,
      pre,
      code,
      kbd,
      samp {
        font-family: 'font-family you want to use';
      }
    </style>

    <!-- NES.css -->
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />

    <!-- ityped -->
    <script src="https://unpkg.com/ityped@1.0.3"></script>
  </head>
  <body>
    <h2>orekondo.com</h2>

    <hr />
    <section>
      <h3>SNS etc</h3>
      <a href="https://twitter.com/orekondo" target="_blank"
        ><i class="nes-icon twitter"></i
      ></a>
      <a href="https://youtube.com/@orekondo" target="_blank"
        ><i class="nes-icon youtube"></i
      ></a>
    </section>

    <hr />
    <section>
      <h3>DOUGA</h3>
      <div class="nes-balloon from-left">
        <span id="medaka_douga"></span>
      </div>
      <br />
      <a
        href="https://www.youtube.com/playlist?list=PLL0UlezVxP5lft0JlX9n93r5KXArWPbU5"
      >
        <img src="./medaka_tank.png" alt="medaka_tank" width="256" />
      </a>
      <script>
        ityped.init(document.querySelector('#medaka_douga'), {
          strings: ['ie de katteru medaka no douga.'],
          startDelay: 200,
          typeSpeed: 50,
          loop: false,
          backSpeed: 80,
          backDelay: 150,
          showCursor: false,
          cursorChar: '|',
        });
      </script>
    </section>

    <hr />
    <section>
      <h3>GAME</h3>
      <div class="nes-balloon from-left">
        <span id="shoot1"></span>
      </div>
      <br />
      <a href="./game/shoot1/shoot1.html">
        <button type="button" class="nes-btn is-primary">shooting_1</button>
      </a>
      <div class="nes-container is-dark with-title">
        <p class="title">attention!</p>
        <span id="attention"></span>
      </div>
      <script>
        ityped.init(document.querySelector('#attention'), {
          strings: ['oto ga naruyo!'],
          startDelay: 200,
          typeSpeed: 50,
          loop: false,
          backSpeed: 80,
          backDelay: 150,
          showCursor: false,
          cursorChar: '|',
        });
        ityped.init(document.querySelector('#shoot1'), {
          strings: ['danmaku-tate-shooting!'],
          startDelay: 200,
          typeSpeed: 50,
          loop: false,
          backSpeed: 80,
          backDelay: 150,
          showCursor: false,
          cursorChar: '|',
        });
      </script>
    </section>

    <hr />
    <section>
      <h3>TASUKARU</h3>
      <span id="tasukaru_1"></span><br />
      <span id="tasukaru_2"></span><br />
      <span id="tasukaru_3"></span><br />

      <script>
        ityped.init(document.querySelector('#tasukaru_1'), {
          strings: ['・CSS->NES.css'],
          startDelay: 200,
          typeSpeed: 50,
          loop: false,
          backSpeed: 80,
          backDelay: 150,
          showCursor: false,
          cursorChar: '|',
        });
        ityped.init(document.querySelector('#tasukaru_2'), {
          strings: ['・FONT->Press Start 2P'],
          startDelay: 210,
          typeSpeed: 50,
          loop: false,
          backSpeed: 80,
          backDelay: 150,
          showCursor: false,
          cursorChar: '|',
        });
        ityped.init(document.querySelector('#tasukaru_3'), {
          strings: ['・SCRIPT->iTyped.js'],
          startDelay: 220,
          typeSpeed: 50,
          loop: false,
          backSpeed: 80,
          backDelay: 150,
          showCursor: false,
          cursorChar: '|',
        });
      </script>
    </section>

    <hr />
    <!-- 正直、著作物らしいものもこのページにはほとんどないから書かない方がおしゃれな気がするけど、このドメインいつとったのかな？って確認したら2010年ですって。「マイドメインは自分の証明！ぜひ持ちましょう！」な頃。2010って数字だけで面白いから書くしかない -->
    <!-- all rights reserved. って書いてる方がかっこいい感じしてたけど、万国著作権条約で日本のルールだと書かなくて良くなった（書いてるとむしろ古臭い）みたいな感じらしい。かっこいいのに、、 -->
    <section>
      <p><span id="copyright"></span><br /></p>
      <script>
        ityped.init(document.querySelector('#copyright'), {
          strings: ['Copyright 2010 orekondo'],
          startDelay: 500,
          typeSpeed: 50,
          loop: false,
          backSpeed: 80,
          backDelay: 150,
          showCursor: false,
          cursorChar: '|',
        });
      </script>
    </section>
  </body>
</html>
